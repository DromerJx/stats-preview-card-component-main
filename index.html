<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <div class="visual">
    <div class="card">
      <div class="left-side">
        <p><span class="title-main">Get </span><span class="title-color">insights </span><span class="title-main">that help your business grow.</span></p>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="stats">
          <div class="stat companies">
            <p>10k+</p>
            <p>COMPANIES</p>
          </div>
          <div class="stat templates">
            <p>314</p>
            <p>TEMPLATES</p>
          </div>
          <div class="stat queries">
            <p>12M+</p>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
      <div class="right-side">
        <figure class="main-image">
          <img src="./images/image-header-desktop.jpg" alt="oficinistas conviviendo">
          <div class="filtro"></div>
        </figure>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bruno Moreno M.</a>.
  </div>
</body>
</html>
